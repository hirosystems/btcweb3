name: Deploy Lockstacks

on:
  push:
    branches:
      - main
      - feat/migrate-gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish lockstacks
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: production
          folder: dist
